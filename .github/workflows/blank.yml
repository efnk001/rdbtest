name: stay awake

on: [push, workflow_dispatch]

env:
    package_name: stay-awake

on:
  push:
    tags:
      - '*'

jobs:
    build-win:
        runs-on: windows-latest
        env:
          target: x86_64-pc-windows-msvc
        steps:
            - name: Get git tag version
              id: get_version
              run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
              shell: bash
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install toolchain
              uses: actions-rs/toolchain@v1
              with:
                toolchain: stable
                target: ${{ env.TARGET }}
                default: true
                override: true
            - name: Build
              run: cargo build --release
            - name: Zip
              run: Compress-Archive -Path target\release\${{ env.PACKAGE_NAME }}.exe -DestinationPath target\release\${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.TARGET }}.zip  -CompressionLevel Optimal
              shell: powershell
            - name: Build
              uses: actions-rs/cargo@v1
              with:
                command: build
                args: --release
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: |
                  target\release\${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}-${{ env.TARGET }}.zip
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Download
              run: Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
            - name: Extract
              run: Expand-Archive ngrok.zip
            - name: Auth
              run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
              env:
                NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
            - name: Enable TS
              run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
            - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
            - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
            - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
            - name: Create Tunnel
              run: .\ngrok\ngrok.exe tcp --region eu 3389

